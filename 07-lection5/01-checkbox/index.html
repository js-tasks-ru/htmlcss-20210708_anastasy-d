<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./checkbox.css">
</head>

<body>
    <label class="checkbox">
        <input type="checkbox" class="checkbox__input" aria-checked="false">
        <div class="checkbox__state">
            <div class="checkbox__control">
                <svg class="checkbox__icon">
                    <use xlink:href="../../assets/svg/sprite.svg#checkmarker"></use>
                </svg>
            </div>
            <p class="checkbox__legend">Default</p>
        </div>
    </label>

    <label class="checkbox">
        <input type="checkbox" class="checkbox__input" checked aria-checked="true">
        <div class="checkbox__state">
            <div class="checkbox__control">
                <svg class="checkbox__icon">
                    <use xlink:href="../../assets/svg/sprite.svg#checkmarker"></use>
                </svg>
            </div>
            <p class="checkbox__legend">Checked</p>
        </div>
    </label>

    <label class="checkbox">
        <input type="checkbox" class="checkbox__input" disabled>
        <div class="checkbox__state">
            <div class="checkbox__control">
                <svg class="checkbox__icon">
                    <use xlink:href="../../assets/svg/sprite.svg#checkmarker"></use>
                </svg>
            </div>
            <p class="checkbox__legend">Disabled</p>
        </div>
    </label>
</body>

</html>
