<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./radio.css">
</head>

<body>
    <label class="radio">
        <input type="radio" class="radio__input" aria-checked="false">
        <div class="radio__state">
            <div class="radio__control">
                <div class="radio__icon"></div>
            </div>
            <p class="radio__legend">Default</p>
        </div>
    </label>

    <label class="radio">
        <input type="radio" class="radio__input" aria-checked="true" checked>
        <div class="radio__state">
            <div class="radio__control">
                <div class="radio__icon"></div>
            </div>
            <p class="radio__legend">Checked</p>
        </div>
    </label>

    <label class="radio">
        <input type="radio" class="radio__input" aria-checked="false" disabled>
        <div class="radio__state">
            <div class="radio__control">
                <div class="radio__icon"></div>
            </div>
            <p class="radio__legend">Disabled</p>
        </div>
    </label>

</body>

</html>
