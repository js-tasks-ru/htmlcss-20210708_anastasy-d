<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./toggler.css">
</head>

<body>
    <label class="toggler">
        <input type="checkbox" class="toggler__input">
        <div class="toggler__state">
            <div class="toggler__control">
            </div>
            <p class="toggler__legend">Default</p>
        </div>
    </label>

    <label class="toggler">
        <input type="checkbox" class="toggler__input" checked>
        <div class="toggler__state">
            <div class="toggler__control">
            </div>
            <p class="toggler__legend">Checked</p>
        </div>
    </label>

    <label class="toggler">
        <input type="checkbox" class="toggler__input" disabled>
        <div class="toggler__state">
            <div class="toggler__control">
            </div>
            <p class="toggler__legend">Disabled</p>
        </div>
    </label>

</body>

</html>
